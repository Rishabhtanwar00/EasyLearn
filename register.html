 <html>
     <head>
         <title>
             Registration Form
         </title>
         <link rel="stylesheet" href="register.css">
         <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
     </head>
     <body>
        <div class="content">
          <h1>Join us</h1>
          <img src="./images/rightarrow.png" alt="">
        </div>
        <form action="">
           <div class="container">
             <h1>Create Account Here</h1>
             <label for="username">Full Name</label>
             <input class="text" id="username" type="text" placeholder="Enter your name" required>
             <label for="mail">Email</label>
             <input class="text" id="mail" type="email" placeholder="Enter your email" required>
             <label for="pass">Password</label>
             <div class="password-conatiner">
               <input class="text" id="pass" type="password" placeholder="choose password" required>
               <a class="eye-btn" ><i class="fas fa-eye"></i></a>
             </div>
             <input class="submit" type="submit" value="Register">
             <p>Already have an account?<a href="signin.html">Sign in</a></p>
           </div>
        </form>
        <script src="eye.js"></script>
        <script src="https://kit.fontawesome.com/9e28372f8f.js" crossorigin="anonymous"></script>
     </body>
 </html>
