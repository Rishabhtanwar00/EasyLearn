<html>
     <head>
         <title>
             Registration Form
         </title>
         <link rel="stylesheet" href="signin.css">
         <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
     </head>
     <body>
        <div class="content">
            <h1><span>Welcome </span><span>!</span></h1>
            <img src="./images/usermale1.png" alt="">
        </div>
        <form action="">
           <div class="container">
             <h1>Login</h1>
             <label for="mail">Email</label>
             <input class="text" id="mail" type="email" placeholder="Enter email" title="please added a valid email" required>
             <label for="pass">Password</label>
             <div class="password-conatiner">
               <input class="text" id="pass" type="password" placeholder="choose password" required>
               <a class="eye-btn" ><i class="fas fa-eye"></i></a>
             </div>
             <input class="submit" type="submit" value="Sign in">
             <p>Doesn't have an account?<a href="register.html">Register </a>now</p>
           </div>
        </form>
        <script src="eye.js"></script>
        <script src="https://kit.fontawesome.com/9e28372f8f.js" crossorigin="anonymous"></script>
     </body>
 </html>
